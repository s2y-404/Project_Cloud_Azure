<html lang="fr">

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <span>Connexion</span>
                        <span id="statusText" style="color: red;">Non connecté</span>
                    </div>
                    <div class="card-body">
                        <form class="px-2">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username"
                                    placeholder="Entrez votre username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Entrez votre mot de passe" required>
                                <div id="passwordHelp" class="form-text d-flex justify-content-end text-danger"></div>
                            </div>
                            <div class="mb-2">
                                <button id="loginButton" class="btn btn-primary">Se connecter</button>
                                <button id="logoutButton" class="btn btn-danger">Se deconnecter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

                        <h5 class="mt-3">Ubuntu</h5>

                            data-bs-target="#modalName" onclick="selectOS('ubuntu')">Sélectionner</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <textarea id="textarea" class="form-control" style="resize: none; height: 300px;" readonly></textarea>
            </div>
        </div>

        <div class="row mt-4" id="group-inputs">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalName" tabindex="-1" aria-labelledby="modalNameLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Donne un nom de VM</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="vmForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="vmNameInput" class="form-label">Nom de la machine virtuel</label>
                                <input type="test" class="form-control" id="vmNameInput"
                                    aria-describedby="vmNameInputHelp" pattern="^[a-zA-Z-1-9]{5,20}$" minlength="5"
                                    maxlength="20">
                                <div id="vmNameInputHelp" class="form-text">Votre nom de VM doit avoir entre 5 et 20
                                    caractères et peut contenir : minuscules, majuscules et le tirait.</div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Créer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
